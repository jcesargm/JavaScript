<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">

    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS3">

    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-3628858-3029998.png" alt="Logo do JavaScript">
 
    <!-- A tag img é responsavel por carregar imagens que estão na pasta do projeto atual ou em links externos. Tem como parâmetros básicos o src(source/origem) e alt(texto alternativo/o que é aquela imagem)-->

    <!-- Favicon -> icones que aparecem do lado do titulo do site.
                    para ter um no seu site você precisa ter o arquivo do icone.
                    Baixe o arquivo do favicon, descompacte(normalmente vem zipado), e coloca o nome como favicon.ico (.ico)
    -> colocaremos o favicon no ex004-->
</body>
</html>
