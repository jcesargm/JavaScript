<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML%, podemos inserir os elementos da lista a seguir.<br> Passe o mouse sobre os temos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag  &lt;abbr title=&quot;&quot;&gt;"><ins>Abreviação</ins></abbr></li>
        <li><abbr title="Use a tag  &lt;p&gt;"><ins>Parágrafo</ins></abbr></li>
        <li><abbr title="Use a tag  &lt;img&gt;"><ins>Imagens</ins></abbr></li>
        <li><abbr title="Use a tag  &lt;ol&gt;"><ins>Listas numeradas</ins></abbr></li>
        <li><abbr title="Use a tag  &lt;h1 | h2 | h3 | h4 | h5 | h6&gt;"><ins>Heading</ins></abbr></li>
    </ul>
</body>
</html>
