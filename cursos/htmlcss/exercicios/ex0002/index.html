<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;\p&gt;.
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar 
        específico <br> como esse, 
        você pode usar a tag &lt;br&gt; &#x1F604
    </p>

    <!-- Quem comanda as quebras de linhas/paragrafos são os tags HTML não a tecla ENTER, com a tag <br> (break row)-->

    <!-- &lt -> simbolo less than 
         &gt -> simbolo greater
         Esses codigos são chamados de "HTML Entities"

         Você também pode colocar emojis ná sua página, onde cada um possui um unicode. Para achar os unicodes acesse: emojipedia.org
         ex: de U+1F604 para &#x1F604
        <-->

    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji: 
        &#x1F596;
        &#x1F913;
    </p>  


</body>
</html>
