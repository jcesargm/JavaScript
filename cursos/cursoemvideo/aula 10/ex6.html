<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(32, 212, 32);
            color:rgb(251, 255, 255);
            width: 200px; /* largura */
            height: 200px; /* altura */
            line-height: 200px; /* para ficar no meio*/
            text-align: center; /* ficar no centro*/
        }
    </style>
</head>
<body>
     <!-- JavaScript:-->

     <div id = "area">
    Listen
     </div>

    <!--HTML:
    <div id="area" onclick = "clicou()" onmouseenter = "entrar()" onmouseout = "sair()">
        Interaja...
    </div>
    --> 

    <script>

        var a = window.document.getElementById('area')

        a.addEventListener('click',clicou)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair) 
    
        function clicou() {
        a.innerText = 'Clicou'
        a.style.background = 'green'
        }

        function entrar(){
        a.innerText = 'Entrou'  
        a.style.background = 'blue'
        }

        function sair(){
        a.innerText = 'Saiu'
        a.style.background = 'black'    
        }

    </script>
</body>
</html>
